<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†—É–ª–µ—Ç–∫–∞</title>
    <style>
        body { 
            text-align: center; 
            font-family: 'Segoe UI', sans-serif; 
            background: #f4f7f6; 
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
        }

        .container { position: relative; display: inline-block; margin-top: 20px; }
        
        .pointer { 
            position: absolute; top: -10px; left: 50%; 
            transform: translateX(-50%); 
            width: 0; height: 0; 
            border-left: 20px solid transparent; 
            border-right: 20px solid transparent; 
            border-top: 35px solid #e74c3c; 
            z-index: 10;
        }

        #canvas { 
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); 
            border-radius: 50%; 
            border: 8px solid #fff; /* –í–µ—Ä–Ω—É–ª –∫—Ä–∞—Å–∏–≤—É—é –æ–±–≤–æ–¥–∫—É */
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex; 
            justify-content: center; 
            align-items: stretch;
            margin-top: 30px; 
            width: 380px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞, —á—Ç–æ–±—ã –Ω–µ —Ä–∞–∑—ä–µ–∑–∂–∞–ª–æ—Å—å */
        }

        input {
            width: 200px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –ø–æ–ª—è */
            padding: 0 15px; 
            height: 50px;
            font-size: 16px; 
            border: 2px solid #ddd; 
            border-right: none;
            border-radius: 10px 0 0 10px; 
            outline: none;
            box-sizing: border-box;
        }

        button { 
            width: 120px; /* –ö–Ω–æ–ø–∫–∞ —Å—Ç–∞–ª–∞ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ */
            height: 50px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            background: #27ae60; 
            color: #fff; 
            border: none; 
            border-radius: 0 10px 10px 0;
            white-space: nowrap;
            transition: 0.3s;
        }

        button:hover { background: #219150; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        #res {
            margin-top: 25px;
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            width: 90%;
            max-width: 500px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="pointer"></div>
        <canvas id="canvas" width="360" height="360"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="promo-code" placeholder="–ö–û–î">
        <button id="btn" onclick="spin()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div id="res"></div>

    <script>
        let currentRotation = 0;
        const ctx = document.getElementById('canvas').getContext('2d');
        // –£–≤–µ–ª–∏—á–∏–ª –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ü–≤–µ—Ç–æ–≤, —Ç–∞–∫ –∫–∞–∫ —É —Ç–µ–±—è 20 –ø—Ä–∏–∑–æ–≤
        const colors = ["#4e73df", "#1cc88a", "#36b9cc", "#f6c23e", "#e74a3b", "#6f42c1", "#fd7e14", "#20c997", "#d63384", "#111111"];

        function draw(labels) {
            const centerX = 180, centerY = 180, radius = 175;
            const arc = (Math.PI * 2) / labels.length;
            ctx.clearRect(0, 0, 360, 360);
            
            labels.forEach((text, i) => {
                const angle = i * arc - Math.PI / 2;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arc);
                ctx.fill();
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arc / 2);
                ctx.fillStyle = "#fff";
                ctx.font = "bold 10px sans-serif"; // –ß—É—Ç—å –º–µ–Ω—å—à–µ —à—Ä–∏—Ñ—Ç, —Ç–∞–∫ –∫–∞–∫ —Å–µ–≥–º–µ–Ω—Ç–æ–≤ –º–Ω–æ–≥–æ
                ctx.textAlign = "right";
                ctx.fillText(text.substring(0, 12), radius - 15, 5);
                ctx.restore();
            });
        }

        async function init() {
            try {
                const r = await fetch('/get_prizes_list');
                const d = await r.json();
                if (d.names) draw(d.names);
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", e);
                draw(["?", "?", "?", "?", "?", "?", "?", "?"]);
            }
        }

        async function spin() {
            const btn = document.getElementById('btn'), resText = document.getElementById('res');
            const codeInput = document.getElementById('promo-code');
            const code = codeInput.value.trim();

            if (!code) { alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥!"); return; }

            btn.disabled = true;
            resText.innerText = "‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...";

            try {
                const r = await fetch('/spin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });
                const d = await r.json();

                if (!r.ok) {
                    resText.innerText = "‚ùå " + (d.error || "–û—à–∏–±–∫–∞");
                    btn.disabled = false;
                    return;
                }

                draw(d.all_names);
                resText.innerText = "üé∞ –£–¥–∞—á–∞ —É–ª—ã–±–∞–µ—Ç—Å—è –≤–∞–º...";
                
                const arcDegree = 360 / d.total_segments;
                const targetAngle = 360 - (d.index * arcDegree + arcDegree / 2);
                currentRotation += 1800 + ((targetAngle - (currentRotation % 360) + 360) % 360);
                
                document.getElementById('canvas').style.transform = `rotate(${currentRotation}deg)`;

                setTimeout(() => {
                    resText.innerHTML = "‚ú® –í–´–ò–ì–†–´–®: <span style='color: #e74a3b;'>" + d.prize + "</span> ‚ú®";
                    btn.disabled = false;
                }, 5200);
            } catch (e) {
                resText.innerText = "‚ùó –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è";
                btn.disabled = false;
            }
        }

        init();
    </script>
</body>
</html>
