<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удачливая Рулетка</title>
    <style>
        body { 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f4f7f6; 
            margin: 0; 
            padding: 20px; 
            color: #333;
        }

        .container { 
            position: relative; 
            display: inline-block; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            margin-top: 20px;
        }

        /* Стрелка строго сверху */
        .pointer { 
            position: absolute; 
            top: -5px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent; 
            border-right: 20px solid transparent; 
            border-top: 35px solid #e74c3c; 
            z-index: 10;
        }

        #canvas { 
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); 
            border-radius: 50%;
            border: 8px solid #fff;
            background-color: #fff;
            transform: rotate(0deg); 
        }

        /* Блок ввода кода */
        .input-group {
            margin-top: 25px;
        }

        input {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 50px;
            outline: none;
            transition: border-color 0.3s;
            width: 200px;
            text-align: center;
        }

        input:focus {
            border-color: #6e8efb;
        }

        button { 
            margin-top: 15px;
            padding: 12px 35px; 
            font-size: 18px; 
            font-weight: bold;
            cursor: pointer; 
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff; 
            border: none; 
            border-radius: 50px; 
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover { transform: translateY(-2px); }
        button:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }

        #res {
            margin-top: 20px;
            font-size: 22px;
            min-height: 30px;
            font-weight: 600;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="pointer"></div>
        <canvas id="canvas" width="360" height="360"></canvas>
    </div>

    <div class="input-group">
        <input type="text" id="promo-code" placeholder="Введите код">
        <button id="btn" onclick="spin()">ИСПЫТАТЬ УДАЧУ</button>
    </div>

    <div id="res"></div>

    <script>
        let currentRotation = 0;
        const ctx = document.getElementById('canvas').getContext('2d');
        const colors = ["#4e73df", "#1cc88a", "#36b9cc", "#f6c23e", "#e74a3b", "#6f42c1", "#fd7e14", "#20c997", "#d63384", "#6610f2", "#198754", "#0dcaf0"];

        // Первичная отрисовка колеса (загружаем названия один раз)
        async function init() {
            try {
                // Мы можем сделать пустой запрос или просто получить список имен
                // Для простоты, здесь можно либо захардкодить заглушки, 
                // либо сервер при первом GET / может передавать список всех имен.
                // Пока просто отрисуем пустое или дефолтное колесо.
                draw(["?", "?", "?", "?", "?", "?", "?", "?"]);
            } catch (e) { console.error(e); }
        }

        function draw(labels) {
            const centerX = 180;
            const centerY = 180;
            const radius = 175;
            const arc = (Math.PI * 2) / labels.length;

            ctx.clearRect(0, 0, 360, 360);
            
            labels.forEach((text, i) => {
                const angle = i * arc - Math.PI / 2;
                
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arc);
                ctx.fill();
                
                ctx.save();
                ctx.strokeStyle = "rgba(255,255,255,0.4)";
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.restore();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arc / 2);
                ctx.fillStyle = "#fff";
                ctx.font = "bold 12px sans-serif"; 
                ctx.textAlign = "right";
                const displayText = text.length > 12 ? text.substring(0, 10) + ".." : text;
                ctx.fillText(displayText, radius - 20, 5);
                ctx.restore();
            });

            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
            ctx.fillStyle = "#fff";
            ctx.fill();
        }

        async function spin() {
            const btn = document.getElementById('btn');
            const resText = document.getElementById('res');
            const codeInput = document.getElementById('promo-code');
            const code = codeInput.value.trim();

            if (!code) {
                alert("Пожалуйста, введите код!");
                return;
            }

            btn.disabled = true;
            resText.innerText = "Проверка кода...";

            try {
                const r = await fetch('/spin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });

                const d = await r.json();

                if (!r.ok) {
                    resText.innerText = d.error || "Ошибка";
                    btn.disabled = false;
                    return;
                }

                // Перерисовываем колесо актуальными названиями из JSON перед вращением
                draw(d.all_names);

                resText.innerText = "Колесо вращается...";
                
                const arcDegree = 360 / d.total_segments;
                const extraSpins = 1800; // 5 полных кругов
                
                // Расчет угла для попадания в нужный сегмент (360 - середина сегмента)
                const segmentCenter = (d.index * arcDegree) + (arcDegree / 2);
                const targetAngle = 360 - segmentCenter;

                // Математически корректный доворот всегда вперед
                currentRotation += extraSpins + ((targetAngle - (currentRotation % 360) + 360) % 360);

                document.getElementById('canvas').style.transform = `rotate(${currentRotation}deg)`;

                setTimeout(() => {
                    resText.innerHTML = "✨ Вы выиграли: <br><span style='color: #e74c3c; font-size: 28px;'>" + d.prize + "</span> ✨";
                    btn.disabled = false;
                }, 5200);

            } catch (e) {
                console.error(e);
                resText.innerText = "Ошибка сервера";
                btn.disabled = false;
            }
        }

        init();
    </script>
</body>
</html>
