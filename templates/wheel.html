<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <style>
        body { 
            text-align: center; 
            font-family: 'Segoe UI', sans-serif; 
            background: #f4f7f6; 
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
        }

        .container { position: relative; display: inline-block; margin-top: 20px; }
        
        .pointer { 
            position: absolute; top: -10px; left: 50%; 
            transform: translateX(-50%); 
            width: 0; height: 0; 
            border-left: 20px solid transparent; 
            border-right: 20px solid transparent; 
            border-top: 35px solid #e74c3c; 
            z-index: 10;
        }

        #canvas { 
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); 
            border-radius: 50%; border: 8px solid #fff; background-color: #fff;
        }

        .controls {
            display: flex; justify-content: center; align-items: stretch;
            margin-top: 30px; width: 100%; max-width: 450px;
        }

        input {
            flex: 1; padding: 0 15px; height: 50px;
            font-size: 16px; border: 2px solid #ddd; border-right: none;
            border-radius: 10px 0 0 10px; outline: none;
        }

        button { 
            height: 50px; padding: 0 25px; 
            font-size: 16px; font-weight: bold; cursor: pointer; 
            background: #27ae60; color: #fff; 
            border: none; border-radius: 0 10px 10px 0;
            white-space: nowrap;
        }

        button:disabled { background: #ccc; }

        #res {
            margin-top: 25px;
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
            width: 90%;
            white-space: nowrap; /* В ОДНУ СТРОКУ */
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="pointer"></div>
        <canvas id="canvas" width="360" height="360"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="promo-code" placeholder="ВВЕДИТЕ КОД">
        <button id="btn" onclick="spin()">КРУТИТЬ</button>
    </div>

    <div id="res"></div>

    <script>
        let currentRotation = 0;
        const ctx = document.getElementById('canvas').getContext('2d');
        const colors = ["#4e73df", "#1cc88a", "#36b9cc", "#f6c23e", "#e74a3b", "#6f42c1", "#fd7e14", "#20c997"];

        function draw(labels) {
            const centerX = 180, centerY = 180, radius = 175;
            const arc = (Math.PI * 2) / labels.length;
            ctx.clearRect(0, 0, 360, 360);
            labels.forEach((text, i) => {
                const angle = i * arc - Math.PI / 2;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arc);
                ctx.fill();
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arc / 2);
                ctx.fillStyle = "#fff";
                ctx.font = "bold 12px sans-serif"; ctx.textAlign = "right";
                ctx.fillText(text.substring(0, 14), radius - 20, 5);
                ctx.restore();
            });
        }

        // Загрузка призов ПРИ СТАРТЕ
        async function init() {
            try {
                const r = await fetch('/get_prizes_list');
                const d = await r.json();
                if (d.names) draw(d.names);
            } catch (e) {
                draw(["?", "?", "?", "?", "?", "?", "?", "?"]);
            }
        }

        async function spin() {
            const btn = document.getElementById('btn'), resText = document.getElementById('res');
            const code = document.getElementById('promo-code').value.trim();
            if (!code) { alert("Введите код!"); return; }

            btn.disabled = true;
            resText.innerText = "⏳ Проверка...";

            try {
                const r = await fetch('/spin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });
                const d = await r.json();

                if (!r.ok) {
                    resText.innerText = "❌ " + (d.error || "Ошибка");
                    btn.disabled = false;
                    return;
                }

                draw(d.all_names);
                const arcDegree = 360 / d.total_segments;
                const targetAngle = 360 - (d.index * arcDegree + arcDegree / 2);
                currentRotation += 1800 + ((targetAngle - (currentRotation % 360) + 360) % 360);
                document.getElementById('canvas').style.transform = `rotate(${currentRotation}deg)`;

                setTimeout(() => {
                    // ТУТ ВЫВОД В ОДНУ СТРОКУ
                    resText.innerHTML = "✨ ВЫИГРЫШ: <span style='color: #e74a3b;'>" + d.prize + "</span> ✨";
                    btn.disabled = false;
                }, 5200);
            } catch (e) {
                resText.innerText = "❗ Ошибка соединения";
                btn.disabled = false;
            }
        }

        init();
    </script>
</body>
</html>
