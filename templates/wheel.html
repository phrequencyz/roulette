<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Roulette</title>
    <style>
        :root {
            --primary: #6e8efb;
            --secondary: #a777e3;
            --success: #27ae60;
            --bg: #f0f2f5;
        }

        body { 
            text-align: center; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        .container { 
            position: relative; 
            display: inline-block; 
            margin-top: 20px;
            filter: drop-shadow(0 15px 35px rgba(0,0,0,0.2));
        }

        .pointer { 
            position: absolute; top: -15px; left: 50%; 
            transform: translateX(-50%); 
            width: 0; height: 0; 
            border-left: 20px solid transparent; 
            border-right: 20px solid transparent; 
            border-top: 40px solid #ff4757; 
            z-index: 10;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }

        #canvas { 
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); 
            border-radius: 50%; 
            border: 10px solid #fff; 
            background-color: #fff;
        }

        /* –ö–†–ê–°–ò–í–ê–Ø –ì–†–£–ü–ü–ê –í–í–û–î–ê */
        .controls {
            display: flex; 
            justify-content: center; 
            align-items: stretch;
            margin-top: 40px; 
            width: 100%; 
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border-radius: 15px;
            overflow: hidden;
        }

        input {
            flex: 1; 
            padding: 0 20px; 
            height: 60px;
            font-size: 18px; 
            border: 2px solid #fff; 
            outline: none;
            background: #fff;
            transition: all 0.3s;
        }

        input:focus {
            background: #fafafa;
        }

        button { 
            height: 60px; 
            padding: 0 30px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: #fff; 
            border: none; 
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            white-space: nowrap;
        }

        button:hover {
            filter: brightness(1.1);
            padding: 0 35px;
        }

        button:disabled { 
            background: #bdc3c7; 
            cursor: not-allowed; 
        }

        #res {
            margin-top: 30px;
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            width: 90%;
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="pointer"></div>
        <canvas id="canvas" width="380" height="380"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="promo-code" placeholder="–í–í–ï–î–ò–¢–ï –ü–†–û–ú–û–ö–û–î">
        <button id="btn" onclick="spin()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div id="res"></div>

    <script>
        let currentRotation = 0;
        const ctx = document.getElementById('canvas').getContext('2d');
        const colors = ["#4e73df", "#1cc88a", "#36b9cc", "#f6c23e", "#e74a3b", "#6f42c1", "#fd7e14", "#20c997", "#5a5af3", "#ff6b6b"];

        function draw(labels) {
            const centerX = 190, centerY = 190, radius = 180;
            const arc = (Math.PI * 2) / labels.length;
            ctx.clearRect(0, 0, 380, 380);
            
            labels.forEach((text, i) => {
                const angle = i * arc - Math.PI / 2;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arc);
                ctx.fill();
                
                // –õ–∏–Ω–∏–∏ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è
                ctx.save();
                ctx.strokeStyle = "rgba(255,255,255,0.2)";
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();

                // –¢–µ–∫—Å—Ç
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arc / 2);
                ctx.fillStyle = "#fff";
                ctx.font = "bold 13px Segoe UI"; 
                ctx.textAlign = "right";
                ctx.fillText(text.substring(0, 15), radius - 25, 5);
                ctx.restore();
            });

            // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫—Ä—É–≥
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, Math.PI * 2);
            ctx.fillStyle = "#fff";
            ctx.fill();
        }

        async function init() {
            try {
                const r = await fetch('/get_prizes_list');
                const d = await r.json();
                if (d.names && d.names.length > 0) {
                    draw(d.names);
                } else {
                    throw new Error("Empty list");
                }
            } catch (e) {
                console.error("Data error:", e);
                draw(["–ó–∞–≥—Ä—É–∑–∫–∞...", "–ü–æ–¥–æ–∂–¥–∏—Ç–µ", "–ó–∞–≥—Ä—É–∑–∫–∞...", "–ü–æ–¥–æ–∂–¥–∏—Ç–µ", "–ó–∞–≥—Ä—É–∑–∫–∞...", "–ü–æ–¥–æ–∂–¥–∏—Ç–µ"]);
                // –ü—Ä–æ–±—É–µ–º –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã (–Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ Render –µ—â–µ —Å–ø–∏—Ç)
                setTimeout(init, 3000);
            }
        }

        async function spin() {
            const btn = document.getElementById('btn'), resText = document.getElementById('res');
            const codeInput = document.getElementById('promo-code');
            const code = codeInput.value.trim();

            if (!code) {
                resText.innerText = "‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥";
                return;
            }

            btn.disabled = true;
            resText.innerText = "‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞...";

            try {
                const r = await fetch('/spin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });
                const d = await r.json();

                if (!r.ok) {
                    resText.innerText = "‚ùå " + (d.error || "–û—à–∏–±–∫–∞");
                    btn.disabled = false;
                    return;
                }

                draw(d.all_names);
                resText.innerText = "üé∞ –£–¥–∞—á–∞ —É–ª—ã–±–∞–µ—Ç—Å—è –≤–∞–º...";
                
                const arcDegree = 360 / d.total_segments;
                const targetAngle = 360 - (d.index * arcDegree + arcDegree / 2);
                currentRotation += 1800 + ((targetAngle - (currentRotation % 360) + 360) % 360);
                
                document.getElementById('canvas').style.transform = `rotate(${currentRotation}deg)`;

                setTimeout(() => {
                    resText.innerHTML = "‚ú® –í–´–ò–ì–†–´–®: <span style='color: #ff4757;'>" + d.prize + "</span> ‚ú®";
                    btn.disabled = false;
                }, 5200);
            } catch (e) {
                resText.innerText = "‚ùó –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º";
                btn.disabled = false;
            }
        }

        init();
    </script>
</body>
</html>
