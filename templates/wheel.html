<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–¥–∞—á–ª–∏–≤–∞—è –†—É–ª–µ—Ç–∫–∞</title>
    <style>
        body { 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f4f7f6; 
            margin: 0; 
            padding: 20px; 
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { 
            position: relative; 
            display: inline-block; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
            margin-top: 20px;
        }

        /* –°—Ç—Ä–µ–ª–∫–∞ —Å—Ç—Ä–æ–≥–æ —Å–≤–µ—Ä—Ö—É */
        .pointer { 
            position: absolute; 
            top: -10px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent; 
            border-right: 20px solid transparent; 
            border-top: 35px solid #e74c3c; 
            z-index: 10;
        }

        #canvas { 
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); 
            border-radius: 50%;
            border: 8px solid #fff;
            background-color: #fff;
            transform: rotate(0deg); 
        }

        /* –ì—Ä—É–ø–ø–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è: –ü–æ–ª–µ –∏ –ö–Ω–æ–ø–∫–∞ –≤ –æ–¥–Ω—É –ª–∏–Ω–∏—é */
        .controls {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 0; /* –£–±–∏—Ä–∞–µ–º –∑–∞–∑–æ—Ä –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ —Å–ª–∏—Ç–Ω–æ—Å—Ç–∏, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ, –∏–ª–∏ —Å—Ç–∞–≤–∏–º 10px */
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }

        input {
            flex: 1;
            padding: 0 20px;
            height: 54px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-right: none; /* –°–æ–µ–¥–∏–Ω—è–µ–º —Å –∫–Ω–æ–ø–∫–æ–π */
            border-radius: 12px 0 0 12px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #6e8efb;
        }

        button { 
            height: 54px;
            padding: 0 25px; 
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer; 
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff; 
            border: none; 
            border-radius: 0 12px 12px 0; 
            transition: all 0.3s ease;
            white-space: nowrap;
            box-sizing: border-box;
        }

        button:hover { 
            filter: brightness(1.1);
        }

        button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
        }

        #res {
            margin-top: 25px;
            font-size: 20px;
            min-height: 30px;
            font-weight: 600;
            color: #2c3e50;
            max-width: 320px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="pointer"></div>
        <canvas id="canvas" width="360" height="360"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="promo-code" placeholder="–í–í–ï–î–ò–¢–ï –ö–û–î">
        <button id="btn" onclick="spin()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div id="res"></div>

    <script>
        let currentRotation = 0;
        const ctx = document.getElementById('canvas').getContext('2d');
        const colors = ["#4e73df", "#1cc88a", "#36b9cc", "#f6c23e", "#e74a3b", "#6f42c1", "#fd7e14", "#20c997", "#d63384", "#6610f2"];

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
        function init() {
            draw(["?", "?", "?", "?", "?", "?", "?", "?"]);
        }

        function draw(labels) {
            const centerX = 180;
            const centerY = 180;
            const radius = 175;
            const arc = (Math.PI * 2) / labels.length;

            ctx.clearRect(0, 0, 360, 360);
            
            labels.forEach((text, i) => {
                const angle = i * arc - Math.PI / 2;
                
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arc);
                ctx.fill();
                
                ctx.save();
                ctx.strokeStyle = "rgba(255,255,255,0.3)";
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.restore();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arc / 2);
                ctx.fillStyle = "#fff";
                ctx.font = "bold 12px sans-serif"; 
                ctx.textAlign = "right";
                const displayText = text.length > 12 ? text.substring(0, 10) + ".." : text;
                ctx.fillText(displayText, radius - 20, 5);
                ctx.restore();
            });

            // –¶–µ–Ω—Ç—Ä
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
            ctx.fillStyle = "#fff";
            ctx.fill();
        }

        async function spin() {
            const btn = document.getElementById('btn');
            const resText = document.getElementById('res');
            const codeInput = document.getElementById('promo-code');
            const code = codeInput.value.trim();

            if (!code) {
                resText.innerText = "‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥!";
                return;
            }

            btn.disabled = true;
            resText.innerText = "‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...";

            try {
                const r = await fetch('/spin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });

                const d = await r.json();

                if (!r.ok) {
                    resText.innerText = "‚ùå " + (d.error || "–û—à–∏–±–∫–∞");
                    btn.disabled = false;
                    return;
                }

                // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –∫–æ–ª–µ—Å–æ –ø–æ–¥–≥—Ä—É–∂–µ–Ω–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
                draw(d.all_names);

                resText.innerText = "üé∞ –£–¥–∞—á–∞ —Ä—è–¥–æ–º...";
                
                const arcDegree = 360 / d.total_segments;
                const extraSpins = 1800; // 5 –ø–æ–ª–Ω—ã—Ö –∫—Ä—É–≥–æ–≤
                const segmentCenter = (d.index * arcDegree) + (arcDegree / 2);
                const targetAngle = 360 - segmentCenter;

                // –í—Ä–∞—â–µ–Ω–∏–µ –≤—Å–µ–≥–¥–∞ –≤–ø–µ—Ä–µ–¥
                currentRotation += extraSpins + ((targetAngle - (currentRotation % 360) + 360) % 360);

                document.getElementById('canvas').style.transform = `rotate(${currentRotation}deg)`;

                setTimeout(() => {
                    resText.innerHTML = "‚ú® –í–´–ò–ì–†–´–®: <br><span style='color: #e74a3b; font-size: 24px;'>" + d.prize + "</span> ‚ú®";
                    btn.disabled = false;
                }, 5200);

            } catch (e) {
                console.error(e);
                resText.innerText = "‚ùó –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞";
                btn.disabled = false;
            }
        }

        init();
    </script>
</body>
</html>
