<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Roulette</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: radial-gradient(circle at center, #1e293b, #0f172a); /* –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫—Ä–∞—Å–∏–≤—ã–π —Ç–µ–º–Ω—ã–π —Ñ–æ–Ω */
            margin: 0; 
            padding: 20px; /* –¢–≤–æ–π —ç—Ç–∞–ª–æ–Ω–Ω—ã–π –æ—Ç—Å—Ç—É–ø */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container { 
            position: relative; 
            display: inline-block; 
            filter: drop-shadow(0 15px 35px rgba(0,0,0,0.4));
            margin-top: 20px; /* –¢–≤–æ–π —ç—Ç–∞–ª–æ–Ω–Ω—ã–π –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
        }

        /* –°—Ç—Ä–µ–ª–∫–∞ —Å—Ç—Ä–æ–≥–æ —Å–≤–µ—Ä—Ö—É */
        .pointer { 
            position: absolute; 
            top: -10px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent; 
            border-right: 20px solid transparent; 
            border-top: 35px solid #ef4444; 
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.5));
        }

        #canvas { 
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); 
            border-radius: 50%;
            border: 8px solid #334155; /* –¢—ë–º–Ω–∞—è –æ–±–≤–æ–¥–∫–∞ –≤ —Å—Ç–∏–ª–µ —Ç–µ–º—ã */
            background-color: #334155;
            transform: rotate(0deg); 
            display: block;
        }

        /* –ì—Ä—É–ø–ø–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            display: flex;
            justify-content: center;
            align-items: stretch;
            margin-top: 30px; /* –¢–≤–æ–π —ç—Ç–∞–ª–æ–Ω–Ω—ã–π –æ—Ç—Å—Ç—É–ø */
            width: 100%;
            max-width: 360px; /* –ö–æ–º–ø–∞–∫—Ç–Ω–æ –∫–∞–∫ —Ç—ã –ø—Ä–æ—Å–∏–ª */
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border-radius: 12px;
            overflow: hidden;
        }

        input {
            flex: 1;
            padding: 0 15px;
            height: 54px;
            font-size: 16px;
            border: none;
            outline: none;
            background: #fff;
            color: #1e293b;
            font-weight: 600;
            box-sizing: border-box;
        }

        button { 
            height: 54px;
            padding: 0 25px; 
            font-size: 15px; 
            font-weight: bold;
            cursor: pointer; 
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: #fff; 
            border: none; 
            transition: all 0.3s ease;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) { 
            filter: brightness(1.2);
        }

        button:disabled { 
            background: #475569; 
            cursor: not-allowed; 
        }

        #res {
            margin-top: 25px;
            font-size: 20px;
            min-height: 40px;
            font-weight: 700;
            color: #fbbf24; /* –ó–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç –¥–ª—è –ø—Ä–∏–∑–∞ */
            max-width: 320px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="pointer"></div>
        <canvas id="canvas" width="360" height="360"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="promo-code" placeholder="–í–í–ï–î–ò–¢–ï –ö–û–î">
        <button id="btn" onclick="spin()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div id="res"></div>

    <script>
        let currentRotation = 0;
        const ctx = document.getElementById('canvas').getContext('2d');
        const colors = ["#6366f1", "#8b5cf6", "#d946ef", "#f43f5e", "#fb923c", "#facc15", "#4ade80", "#2dd4bf", "#38bdf8", "#818cf8"];

        function draw(labels) {
            const centerX = 180;
            const centerY = 180;
            const radius = 175;
            const arc = (Math.PI * 2) / labels.length;

            ctx.clearRect(0, 0, 360, 360);                        
            labels.forEach((text, i) => {
                const angle = i * arc - Math.PI / 2;
                
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arc);
                ctx.fill();
                
                ctx.save();
                ctx.strokeStyle = "rgba(255,255,255,0.15)";
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.restore();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arc / 2);
                ctx.fillStyle = "#fff";
                ctx.font = labels.length > 15 ? "bold 10px sans-serif" : "bold 12px sans-serif";
                ctx.textAlign = "right";
                const displayText = text.length > 14 ? text.substring(0, 12) + ".." : text;
                ctx.fillText(displayText, radius - 20, 5);
                ctx.restore();
            });

            // –¶–µ–Ω—Ç—Ä
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
            ctx.fillStyle = "#1e293b";
            ctx.fill();
            ctx.strokeStyle = "#475569";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∞–ª—å–Ω—ã—Ö –ø—Ä–∏–∑–æ–≤ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        async function init() {
            try {
                const r = await fetch('/get_prizes_list');
                const d = await r.json();
                if (d.names && d.names.length > 0) {
                    draw(d.names);
                } else {
                    draw(["?", "?", "?", "?", "?", "?", "?", "?"]);
                }
            } catch (e) {
                draw(["?", "?", "?", "?", "?", "?", "?", "?"]);
            }
        }

        async function spin() {
            const btn = document.getElementById('btn');
            const resText = document.getElementById('res');
            const codeInput = document.getElementById('promo-code');
            const code = codeInput.value.trim();

            if (!code) {
                resText.style.color = "#f87171";
                resText.innerText = "‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥!";
                return;
            }

            btn.disabled = true;
            resText.style.color = "#94a3b8";
            resText.innerText = "‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...";

            try {
                const r = await fetch('/spin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });

                const d = await r.json();

                if (!r.ok) {
                    resText.style.color = "#f87171";
                    resText.innerText = "‚ùå " + (d.error || "–û—à–∏–±–∫–∞");
                    btn.disabled = false;
                    return;
                }

                draw(d.all_names);
                resText.innerText = "üé∞ –£–¥–∞—á–∞ —Ä—è–¥–æ–º...";

                const arcDegree = 360 / d.total_segments;
                const extraSpins = 2160; // 6 –ø–æ–ª–Ω—ã—Ö –∫—Ä—É–≥–æ–≤
                const segmentCenter = (d.index * arcDegree) + (arcDegree / 2);
                const targetAngle = 360 - segmentCenter;

                currentRotation += extraSpins + ((targetAngle - (currentRotation % 360) + 360) % 360);
                document.getElementById('canvas').style.transform = `rotate(${currentRotation}deg)`;

                setTimeout(() => {
                    resText.style.color = "#fbbf24";
                    resText.innerHTML = "‚ú® –í–´–ò–ì–†–´–®: <br>" + d.prize + " ‚ú®";
                    
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.7 }
                    });

                    btn.disabled = false;
                }, 5200);

            } catch (e) {
                resText.style.color = "#f87171";
                resText.innerText = "‚ùó –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞";
                btn.disabled = false;
            }
        }

        init();
    </script>
</body>
</html>
