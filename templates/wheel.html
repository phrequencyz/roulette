<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Общий фон страницы делаем прозрачным */
        body { 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: transparent; 
            margin: 0; 
            padding: 20px; 
            overflow: hidden; 
            color: #333;
        }

        .container { 
            position: relative; 
            display: inline-block; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }

        /* Указатель (стрелочка) */
        .pointer { 
            position: absolute; 
            top: -5px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent; 
            border-right: 20px solid transparent; 
            border-top: 35px solid #e74c3c; 
            z-index: 10;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
        }

        #canvas { 
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); 
            border-radius: 50%;
            border: 8px solid #fff;
            background-color: #fff;
        }

        /* Кнопка */
        button { 
            margin-top: 25px;
            padding: 12px 35px; 
            font-size: 18px; 
            font-weight: bold;
            cursor: pointer; 
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff; 
            border: none; 
            border-radius: 50px; 
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 142, 251, 0.6);
        }

        button:disabled {
            background: #ccc;
            box-shadow: none;
            cursor: not-allowed;
        }

        #res {
            margin-top: 15px;
            font-size: 22px;
            min-height: 30px;
            font-weight: 600;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pointer"></div>
        <canvas id="canvas" width="360" height="360"></canvas>
    </div>
    <br>
    <button id="btn" onclick="spin()">ИСПЫТАТЬ УДАЧУ</button>
    <div id="res"></div>

    <script>
        let currentRotation = 0;
        const ctx = document.getElementById('canvas').getContext('2d');
        // Красивая палитра мягких цветов
        const colors = ["#4e73df", "#1cc88a", "#36b9cc", "#f6c23e", "#e74a3b", "#858796", "#f8f9fc"];

        async function init() {
            const r = await fetch('/spin', {method:'POST'});
            const d = await r.json();
            draw(d.all_names);
        }

        function draw(labels) {
            const centerX = 180;
            const centerY = 180;
            const radius = 175;
            const arc = (Math.PI*2) / labels.length;

            ctx.clearRect(0,0,360,360);
            
            labels.forEach((text, i) => {
                const angle = i * arc;
                // Сектор
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arc);
                ctx.fill();
                ctx.stroke();
                ctx.strokeStyle = "rgba(255,255,255,0.2)";

                // Текст
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arc/2);
                ctx.fillStyle = "#fff";
                ctx.font = "bold 14px sans-serif";
                ctx.textAlign = "right";
                // Обрезаем текст если он слишком длинный
                const displayText = text.length > 12 ? text.substring(0, 10) + ".." : text;
                ctx.fillText(displayText, radius - 20, 5);
                ctx.restore();
            });

            // Центральный кружок для красоты
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, Math.PI*2);
            ctx.fillStyle = "#fff";
            ctx.fill();
        }

        async function spin() {
            const btn = document.getElementById('btn');
            const resText = document.getElementById('res');
            btn.disabled = true;
            resText.innerText = "Удача улыбается...";

            const r = await fetch('/spin', {method:'POST'});
            const d = await r.json();
            
            const arcDegree = 360 / d.total_segments;
            // Рассчитываем финальный угол (минимум 5 полных оборотов + сектор)
            const extraSpins = 1800; 
            const targetAngle = extraSpins + (360 - (d.index * arcDegree) - (arcDegree/2));
            
            currentRotation += targetAngle;
            document.getElementById('canvas').style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                resText.innerText = "✨ " + d.prize + " ✨";
                btn.disabled = false;
            }, 5200);
        }
        init();
    </script>
</body>
</html>
